<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1
        class="text-5xl font-semibold text-center py-3 text-yellow-500 bg-gray-200 w-9/12 m-auto"
      >
        Please LogIn
      </h1>
    </header>

    <!-- main area start -->
    <main>
      <section class="py-5">
        <div class="bg-cyan-500 w-9/12 m-auto py-44">
          <div class="flex flex-col justify-center items-center">
            <input
              id="user-email"
              type="email"
              class="w-5/12 rounded-md p-2 mb-4"
              placeholder="Enter Your Email"
              autocomplete="off"
            />
            <input
              id="user-password"
              type="password"
              class="w-5/12 rounded-md p-2 mb-4"
              placeholder="Enter Your Password"
            />
            <button
              id="login-btn"
              class="w-5/12 rounded-md p-2 bg-yellow-200 font-semibold text-lg"
            >
              LogIn
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- My js File -->
    <script src="script/login.js"></script>
  </body>
</html>
